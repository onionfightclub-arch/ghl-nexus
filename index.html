
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusGHL | The Future of Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // Polyfill for process.env that respects pre-injected variables
        if (typeof window !== 'undefined') {
            window.process = window.process || {};
            window.process.env = window.process.env || {};
        }
        
        // Global error handler for debugging
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Global crash detected:", message, error);
            // Only show full crash screen for critical execution errors
            if (message.includes("is not defined") || message.includes("syntax error")) {
                setTimeout(() => {
                    const root = document.getElementById('root');
                    if (root && root.innerHTML === "") {
                        root.innerHTML = `<div style="color: white; padding: 40px; font-family: 'Orbitron', sans-serif; text-align: center;">
                            <h1 style="color: #06b6d4; margin-bottom: 20px;">SYSTEM LINK FAILURE</h1>
                            <p style="color: #888;">${message}</p>
                            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #06b6d4; color: black; border: none; cursor: pointer;">REBOOT SYSTEM</button>
                        </div>`;
                    }
                }, 1000);
            }
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glow-blue { box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        .text-glow { text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        .animate-pulse-slow { animation: pulse-slow 4s infinite; }
        
        @keyframes glow-pulse {
            0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(6, 182, 212, 0); }
            100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
        }
        .animate-glow-pulse {
            animation: glow-pulse 2s infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
